name: CI/CD Expense-Tracker Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: habiba151/expense-tracker-gql:1.0.0

      - name: Install Render CLI
        run: |
          curl -fsSL https://render.com/static/cli/install.sh | bash
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}

      - name: Verify Render CLI installation
        run: render --version

      - name: Deploy to Render
        run: |
          render services update expense-tracker-gql --envfile .env.production --dockerhub-image habiba151/expense-tracker-gql:1.0.0
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

